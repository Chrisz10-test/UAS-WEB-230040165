<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Caffe - Hubungi Kami</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Hubungi Kami</h1>
        <p>Kami di sini untuk membantu Anda</p>
    </header>

    <main class="main-content">
        <section class="contact-form">
            <h2>Kirim Pesan</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Kirim</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Kontak Kami</h2>
            <p>Alamat: Jalan Kopi No. 123, Badung</p>
            <p>Telepon: +62 858-915-326-98</p>
            <p>Email: info@chriscaffe.com</p>
        </section>

        <div class="navigation">
            <a href="index.html" class="btn">Kembali ke Halaman Utama</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Chris Caffe. All Rights Reserved.</p>
    </footer>
</body>
</html>
